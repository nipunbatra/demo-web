<!DOCTYPE html>
<html>
<head>
  <title>Current Time</title>
</head>
<body>
  <h1>Current Time</h1>
  <p id="time"></p>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("time").textContent = timeString;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
